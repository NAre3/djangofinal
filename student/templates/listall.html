{%extends 'base.html'%}
{% load static%}
{%block title%}
<title>
    學生資料總覽
</title>
{%endblock%}
{%block content%}
<h2>
    顯示所有學生資料
</h2>
<table border="1" cellpadding="0" cellspacing="0">
    <th>姓名</th><th>性別</th><th>生日</th><th>電子郵件</th><th>電話</th>
    {% for student in students %}
    <tr>
        <td>{{student.name}}   </td>
        <td>{{student.sex}} </td>
        <td>{{student.birth}}    </td>
        <td>{{student.email}} </td>
        <td>{{student.phone}}  </td>
        <td>
            <a href='/modify/{{student.name}}'>
                <button>修改</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{%endblock%}
